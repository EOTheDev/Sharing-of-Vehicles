<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <div class="Loginbox">

        <img src="imgs/avatar.png" class="Avatar"> 

        <h1>Registrazione</h1>

        <form id="formRegistrazione" action="insertUser" method="POST"> 
            <p>Nome</p>
            <input type="text" name="nome" placeholder="Nome">
            <p>Cognome</p>
            <input type="text" name="cognome" placeholder="Cognome">
            <p>Data di nascita</p>
            <input type="date" name="nascita">
            <p>Username</p>
            <input type="text" name="username" placeholder="Scegli un Username">

            <p>Email</p>
            <input type="text" name="email" placeholder="Inserisci email">

            <p>Password</p>
            <input type="password" name="password" placeholder="Crea password">

            <input type="submit" name="" value="Registrati"><br>

          

        </form>

    </div>




</body>
</html>
