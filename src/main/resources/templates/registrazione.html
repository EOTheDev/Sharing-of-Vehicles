     <title>Sign up | Greenshare</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
   
    <!-- carico header con thymeleaf -->
    <header class="header" th:replace="html/nav" id="navbarContainer">
    </header>
    
    <main>
        <div class="Loginbox">
            <img src="imgs/avatar.png" class="Avatar">
            <h1>Registrazione</h1>
            <form id="formRegistrazione" action="insertUser" method="POST">
                <p>Nome</p>
                <input type="text" name="nome" placeholder="Nome">
                <p>Cognome</p>
                <input type="text" name="cognome" placeholder="Cognome">
                <p>Data di nascita</p>
                <input type="date" name="nascita">
                <p>Username</p>
                <input type="text" name="username" placeholder="Scegli un Username">
                <p>Email</p>
                <input type="text" name="email" placeholder="Inserisci email">
                <p>Password</p>
                <input type="password" name="password" placeholder="Crea password">
                <input type="submit" name="" value="Registrati"><br>
        
            </form>
        </div>
    </main>



    <footer class="footer" id="footerContainer"></footer>
</body>
