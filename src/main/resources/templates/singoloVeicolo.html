<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<!-- leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
<!-- leaflet script -->
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="  crossorigin=""></script>
   
<link rel="stylesheet" href="../css/singoloVeicolo.css">
<title>noleggio</title>
</head>
<body>

<!-- pagina divisa in due colonne -->
<div class="container" >
    <div class="row">

<!-- colonna sx -->
        <div id="colonnaSx" class="col-lg-4 d-flex flex-column bd-highlight mb-3" >
            
            <!-- logo -->
            <img class="imglogo" src="../imgs/logo_large.png" alt="logo" >
            
            <!-- calendario -->
            <div class="calendario p-2 bd-highlight">
                <div id="calendar" >
                    
                    <div id="topCalendar">
                        <h1 style="color: aliceblue;">Data</h1>
                    </div>
                    <div id="dateCalendar">
                        <span id="giorno">
                            23
                        </span>
                    </div>
                    <span id="mese">Aprile</span>
                </div>
            </div>  
                
                
            <!-- costo -->
            <div class="prezzo p-2 bd-highlight">
                <h3 th:text="${veicolo.prezzo}">30€</h3>
            </div>
            
            <!-- bottone acquisto -->
            <div class="d-grid gap-2 d-md-block p-2 bd-highlight">
                <button class="btn btn-success rounded-pill" type="button">Noleggia</button>
                <button class="btn btn-danger rounded-pill" type="button">Annulla</button>
            </div>
        </div>


<!-- colonna destra -->

        <div id="latoDx" class="col-lg-8 " style="background-color: #8dc63f;">
            <div class="top">
                <!-- nome auto -->
                <h1 id="nomeMacchina" th:text="${veicolo.modello}"><strong>Nome Macchina</strong></h1>
                <!-- tipo auto -->
                <h3 id="tipoMacchina" th:text="${veicolo.tipologia}"><em>tipo Macchina</em></h3>
                <!-- descrizione auto -->
                <h3 id="descrizioneMacchina" th:text="${veicolo.descrizione}">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Alias impedit odio architecto perferendis quo provident harum doloribus ducimus deserunt iste?</h3>
                <!-- consumo co2 -->
                <h3 id="risparmio">Consumo: <span th:text="${veicolo.pesoCo2}">0.6 </span> g/m3 di co2</h3>

            </div>

            <div class="bottom">
                <!-- img auto -->
                <img id="autoImg" src="../imgs/lamborghini.png" alt="lamborghini">
                
                <!-- mappa -->
                <div id="mapid"></div>
                
            </div>
      
        </div>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script type="text/javascript">

	//setta il centro della mappa(coordinate di torino)
	var mymap = L.map('mapid').setView([45.0677551, 7.6824892], 13);
	
	//aggiunge layer delle mappe
	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
	    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
	    maxZoom: 18,
	    id: 'mapbox/streets-v11',
	    tileSize: 512,
	    zoomOffset: -1,
	    accessToken: 'pk.eyJ1Ijoic2NhNzQyIiwiYSI6ImNrcm50MWFpZzIzcDYzMW81cmI3NWQ0MjIifQ.q2OHH5baptliBrsvHbVzKg'
	}).addTo(mymap);
	
	//crea marker nelle coordinate di via roma
	var marker = L.marker([45.06532351, 7.6808557]).addTo(mymap);
	
	//aggiunge evento popup a marker 
	marker.bindPopup("<b>Via Roma</b>").openPopup();

</script>


</body>
</html>
